<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>紧急通知</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://unpkg.zhimg.com/element-ui/lib/theme-chalk/index.css">
    <script type="text/javascript">
        var html = document.getElementsByTagName("html")[0];
        var w = document.documentElement.clientWidth || document.body.clientWidth;
        html.style.fontSize = w / 1366 + "px";
    </script>
<!--    <script src="https://unpkg.zhimg.com/vue/dist/vue.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.zhimg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <style>
        body {
            y-overflow: auto;
        }

        .cusMTable {
            margin-top: 10px;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .el-table td {
            padding: 4px 0 !important;
        }

        .el-message-box {
            margin-top: -300px;
        }

        .top_divR {
            width: 150px;
            margin-right: 20px;
        }

        .expandDiv {
            padding: 5px 15px;
            font-size: 12px;
            line-height: 20px;
            color: #666666;
        }

        .expandDiv span {
            color: #333;
            font-weight: 600;
        }

        .el-table__fixed-body-wrapper .expandDiv {
            display: none;
        }
    </style>
</head>
<body style="background-color:#f1f7fe;">
<div id="cus_IndexApp" v-cloak>
    <div>
        <el-button type="success" icon="fa fa-user-plus" size="mini" @click="add">&nbsp;新增</el-button>
        <el-input placeholder="请输入标题" v-model="soMoreUserIpt.title" size="mini" class="top_divR" clearable></el-input>
        <el-button size="mini" type="warning" style="background-color:#fd8c12;" @click="handleCurrentChange(1)">查询
        </el-button>
    </div>
    <div class="cusMTable">
        <el-table :data="cusTableLstInit" style="width: 100%">
            <el-table-column type="expand">
                <template slot-scope="props">
                    <div class="expandDiv"><span>内容：</span>{{props.row.content}}</div>
                </template>
            </el-table-column>
            <el-table-column
                    prop="id"
                    label="编号">
            </el-table-column>
            <el-table-column
                    prop="title"
                    label="标题">
            </el-table-column>
            <el-table-column
                    prop="create_time"
                    label="创建时间">
            </el-table-column>
            <el-table-column fixed="right" label="操作" width="100">
                <template slot-scope="scope">
                    <el-button @click="edit(scope.row)" type="text" size="small">编辑</el-button>
                    <el-button type="text" size="small" @click="del(scope.row)" style="color: #F56C6C;"
                               v-if="userObj.role_id==3">删除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <div style="text-align:right;">
            <el-pagination @current-change="handleCurrentChange" :current-page="pageInit.currentPage" :page-size="10"
                           layout="total, prev, pager, next, jumper" :total="pageInit.totalResult">
            </el-pagination>
        </div>
    </div>
    <el-dialog :title="titleName" :visible.sync="addNewCustomer" width="60%" top="5vh">
        <el-form :model="ruleForm" ref="ruleForm" label-width="100px" class="demo-ruleForm">
            <el-form-item label="标题">
                <el-input v-model="ruleForm.title"></el-input>
            </el-form-item>
            <el-form-item label="内容">
                <el-input v-model="ruleForm.content" type="textarea"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" style="margin-left:35%" @click="submitForm">立即保存</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>
</div>
</body>
<script th:inline="javascript">
    var basePath = "/" + window.location.pathname.split("/")[1];
    let app = window.parent.App;
    new Vue({
        el: "#cus_IndexApp",
        data() {
            return {
                pageInit: {
                    currentPage: 1,
                },
                cusTableLstInit: [],
                soMoreUserIpt: {},
                addNewCustomer: false,
                ruleForm: {},
                titleName: "新增",
                classOptions: [],
                userObj: [],
            }
        },
        mounted() {
            this.userObj = JSON.parse(localStorage.getItem("userInfo"));
            ;
            this.handleCurrentChange(1);
        },
        methods: {
            returnSysUser(id) {
                if (id) {
                    let name = "";
                    $.ajax({
                        type: "GET",
                        url: `${basePath}/notice_manage/queryPageNoticeManageKeyList`,
                        data: {id},
                        async: false,
                        success: function (data) {
                            if (data.data) {
                                name = data.data;
                            } else {
                                name = "数据异常";
                            }
                        }
                    })
                    return name
                }
                return "暂无"
            },
            returnClass(id) {
                if (id) {
                    let name = "";
                    $.ajax({
                        type: "GET",
                        url: `${basePath}/notice_manage/queryPageNoticeManageKeyList`,
                        data: {id},
                        async: false,
                        success: function (data) {
                            if (data.data) {
                                name = data.data;
                            } else {
                                name = "数据异常"
                            }
                        }
                    })
                    return name
                }
                return "暂无"
            },
            add() {
                this.titleName = "新增";
                this.ruleForm = {};
                this.getClassOptions();
                this.addNewCustomer = true;
            },
            edit(row) {
                this.titleName = "编辑";
                row.s_class = Number(row.s_class);
                this.ruleForm = row;
                this.getClassOptions();
                this.addNewCustomer = true;
            },
            getClassOptions() {
                let that = this;
                $.ajax({
                    type: "GET",
                    url: `${basePath}/notice_manage/queryPageNoticeManageKeyList`,
                    data: {},
                    success: function (data) {
                        that.classOptions = data.data;
                    }
                })
            },
            submitForm() {
                let that = this;
                if (this.titleName == "新增") {
                    this.ruleForm.add_id = this.userObj.id;
                    $.ajax({
                        type: "POST",
                        url: basePath + "/notice_manage/addNoticeManageNo",
                        data: that.ruleForm,
                        success: function (res) {
                            console.log(res);
                            if (res.status == 0) {
                                that.addNewCustomer = false;
                                that.handleCurrentChange(1);
                            }
                        }
                    })
                } else {
                    $.ajax({
                        type: "POST",
                        url: basePath + "/notice_manage/updateNoticeManage",
                        data: that.ruleForm,
                        success: function (res) {
                            if (res.status == 0) {
                                that.addNewCustomer = false;
                                that.handleCurrentChange(1);
                            }
                        }
                    })
                }
            },
            changeSearchFlag() {
                this.topSearchFlag = false;
            },
            handleCurrentChange(val) {
                this.loading = true;
                this.soMoreUserIpt.currentPage = val;
                let that = this;
                $.ajax({
                    type: "GET",
                    url: `${basePath}/notice_manage/queryPageNoticeManageKeyList`,
                    data: that.soMoreUserIpt,
                    success: function (data) {
                        that.cusTableLstInit = data.rows;
                        that.pageInit.totalResult = data.total;
                        that.pageInit.currentPage = val;
                        that.loading = false;
                    }
                })
            },
            del(row) {
                var that = this;
                that.$confirm("确认删除该信息!", "提示", {
                    confirmButtonText: "确定",
                    cancelButtonText: "取消",
                    type: "warning"
                }).then(() => {
                    $.ajax({
                        type: "GET",
                        url: `${basePath}/notice_manage/deleteNoticeManage`,
                        data: {id: row.id},
                        success: function (data) {
                            if (data.status == 0) {
                                that.$message({
                                    type: "success",
                                    message: "删除成功"
                                });
                                that.handleCurrentChange(1);
                            }
                        }
                    })
                }).catch(() => {
                    this.$message({
                        type: "info",
                        message: "已取消删除"
                    });
                });
            },
        }
    })
</script>
</html>
